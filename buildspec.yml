version: 0.2

env:
  variables:
    ECR_URI: "368772107083.dkr.ecr.us-east-2.amazonaws.com/kalibra"
    REPOSITORY_URI: "https://github.com/anuroop32/kalibra-final.git"
    REGION: "us-east-2"
    BACKEND_API_ENDPOINT: "https://preprod.kalibra.app/api/"
    DEBUG_MODE: false
    DOCKERHUB_USERNAME: "neymar21"
    DOCKERHUB_PASSWORD: "neymar_21"
    IMAGE_TAG: "latest"
    
    

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo $DOCKERHUB_PASSWORD | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin $ECR_URI
      
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:${TAG_PREFIX}-latest .
      - docker tag $REPOSITORY_URI:${TAG_PREFIX}-latest $REPOSITORY_URI:${TAG_PREFIX}-${IMAGE_TAG}
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:${TAG_PREFIX}-latest
      - docker push $REPOSITORY_URI:${TAG_PREFIX}-${IMAGE_TAG}
      - echo Writing imageDetail file...
      - printf '{"ImageURI":"%s"}' $REPOSITORY_URI:${TAG_PREFIX}-${IMAGE_TAG} > imageDetail.json
artifacts:
  files:
    - imageDetail.json
